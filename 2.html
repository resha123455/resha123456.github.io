<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
     body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('photos/Hospital.webp');
            background-size: cover;
            background-position: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px; 
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

form {
    margin: 20px auto;
}

input[type="text"],
input[type="password"],
input[type="submit"],
.signin-btn {
    margin: 10px 0;
    padding: 10px;
    width: calc(100% - 22px); 
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease;
    box-sizing: border-box; 
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #6c63ff;
}

input[type="submit"] {
    background-color: #6c63ff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #5a4af5;
    transform: scale(1.1); 
}

.create-account {
        color: #6c63ff; 
        text-decoration: underline; 
        cursor: pointer;
        transition: color 0.3s ease; 
        border: none; 
        background: none; 
        padding: 0; 
    }

    .create-account:hover {
        color: #5a4af5; 
    }


    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="photos/relaxing-birds-and-piano-music-137153.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <header>
        <h1>Healthy Bridge</h1>
    </header>
    <div class="container">
        <h2>Sign In</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required><br>
            <input type="password" id="loginPassword" placeholder="Password" required  minlength="8"><br>
            <input type="submit" value="Sign In">
        </form>
        <button class="create-account" onclick="createAccount()">Create New Account</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;
            var users = JSON.parse(localStorage.getItem('users'))
            var loggedInUser = users.find(user => user.username === username && user.password === password);
            if (loggedInUser) {
                alert('Sign in successful!');
                window.location.href = "hos.html";
            } else {
                alert('Invalid username or password!');
            }
        });

        function createAccount() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
