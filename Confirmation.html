<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #aec6cf;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-image: url('photos/image1.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white;
        }
        h1 {
            text-align: center;
            color: white;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: white;
        }
        .comment-container {
            margin-top: 40px;
        }
        .comment-form {
            text-align: center;
            margin-bottom: 20px;
        }
        .comment-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        .comment-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .comment-form button:hover {
            background-color: white;
            color: #007bff;
        }
        .comment-list {
            list-style-type: none;
            padding: 0;
        }
        .comment {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .comment p {
            margin: 5px 0;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none; /* Remove underline */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Confirmation</h1>
        <p>Your booking has been successfully confirmed!</p>
        
        <!-- Comment Section -->
        <div class="comment-container">
            <h2>Leave a Review</h2>
            <form class="comment-form">
                <textarea placeholder="Write your review here..."></textarea><br>
                <button type="submit">Submit Review</button>
            </form>
            <!-- Button to go back to the main page -->
            <div class="btn-container">
                <a href="hos.html" class="btn">Back to Main Page</a>
            </div>
        </div>
    </div>
</body>
</html>
